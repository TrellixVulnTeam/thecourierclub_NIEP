				<h4>Enter your claim details here !</h4>
			</div>

		<div class="col-md-9">
		<form>
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-3" for="name">Product Name:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" name="name"
					id="name" placeholder="Enter name of the product"  [(ngModel)]="name">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-3" for="cost">Product Cost:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" name="cost"
					id="cost" placeholder="Enter weight of the product"  [(ngModel)]="cost" >
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-3" for="email">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" name="email"
					placeholder="Enter your email"   [(ngModel)]="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-3" for="details">Product Details:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="details" name="details"
					 [(ngModel)]="details"></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" (click) = "submitClaim()" class="btn btn-default">Submit</button>
				  </div>
				</div>
			</div>
		</form>
		</div>
	</div>
