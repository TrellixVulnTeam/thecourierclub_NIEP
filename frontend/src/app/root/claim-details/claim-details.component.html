<div class="container bootstrap snippets bootdey">
<div class="row ng-scope pt-5">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="h4 text-center pt-3">Claims Information</div>
                <div class="row pv-lg">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <form class="form-horizontal ng-pristine ng-valid">
                            <div class="form-group">
                                <label class="col-sm-5 control-label" for="inputContact1">Product Name</label>
                                <div class="col-sm-10">
                                    <input disabled class="form-control" id="inputContact1" type="text" placeholder="" value={{claim.productName}}>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label" for="inputContact2">Description</label>
                                <div class="col-sm-10">
                                    <input disabled class="form-control" id="inputContact2" type="email" value={{claim.comment}}>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label" for="inputContact3">Cost</label>
                                <div class="col-sm-10">
                                    <input disabled class="form-control" id="inputContact3" type="text" value={{claim.cost}}>
                                </div>
                            </div>
                            <div class="card edit-card">
                            	 <input class="form-control" id="inputContact3" type="text"
                                 (change)="onChange($event.target.value)"
                                  value={{claim.status}}>
                                 <button  col-sm-2 class="submit-btn btn btn-success" type="submit" (click) = "submitTracking()"  >Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
