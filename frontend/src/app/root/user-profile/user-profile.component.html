<div class="row py-5 px-4">
    <div class="col-md-8 mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div *ngIf="user.imagePath != null" class="profile mr-3"><img src='{{ user.imagePath}}' alt="..." width="130" class="rounded mb-2 img-thumbnail">

                    <a *ngIf="!showSaveBtn" (click)="saveImageFlag(false)" class="btn btn-outline-dark btn-sm btn-block">Edit profile</a>
                    <a *ngIf="showSaveBtn" (click)="saveImageFlag(true)" class="btn btn-outline-dark btn-sm btn-block">Save Profile</a></div>
                     <div *ngIf="showSaveBtn">
                        <input 
                        (change)="onFileSelect($event)" 
                        type="file" 
                        name="edit profile"
                        class="form-control-file"
                        />
                     </div>
                </div>
            </div>
            <div class="bg-light p-4 d-flex justify-content-end text-center">
            </div>
            <div>
            
            </div>
            <div class="px-4 py-3">
                <div class="p-4 rounded shadow-sm bg-light media-body mb-5 text-black">
                        <h1 class="mt-0 mb-0">{{user.name}}</h1>
                        <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>{{user.email}}</p>
                    </div>
            </div>
        </div>
    </div>
</div>
